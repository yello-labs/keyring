#          - uses: actions/download-artifact@v2
#            with:
#              name:
#              path: doodo
#          - uses: actions/download-artifact@v2
#            with:
#              name:
#              path: doodo

      - name: Build
        run: ./gradlew build -x cargoBuild --stacktrace

      - name: Archive Test Report
        uses: actions/upload-artifact@v2
        with:
          name: gradle-test-report
          path: /home/runner/work/keyring/keyring/build/reports/tests/test
