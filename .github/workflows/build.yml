name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        os: [ubuntu-latest]
        rust: [ stable, nightly ]

    steps:
      - name: Install Build Environment
        run: sudo apt-get install libdbus-glib-1-dev

      - name: Pull Source Code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build
        run: ./gradlew build