name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Build Environment
        run: sudo apt-get install libdbus-glib-1-dev

      - uses: actions/checkout@v2
      - name: Set up JDK 1.8

        uses:
        raftario/setup-rust-action@v1
        actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build

